<sn-form [formGroup]="form" (submitted)="save()">
  <sn-form-item>
    <sn-form-label i18n-placeholder="@@label.folder_name">Folder name</sn-form-label>
    <sn-form-control name="name">
      <sn-input placeholder="Signup feature..."
                i18n-placeholder="@@label.folder_name_placeholder"
                formControlName="name"></sn-input>
      <sn-form-message [validator]="ui.validator.required"
                       i18n="@@message.field_required">
        This field is required
      </sn-form-message>
    </sn-form-control>
  </sn-form-item>

  <ng-template #formFooterTemplate>
    <sn-stack [orientation]="ui.orientation.horizontal"
              [justify]="ui.justify.between">
      <sn-button text="Cancel"
                 i18n-text="@@action.cancel"
                 [icon]="ui.icons.close"
                 [outline]="ui.outline.ghost"
                 [type]="ui.button.type.button"
                 (click)="cancel()"></sn-button>
      <sn-button text="Save"
                 i18n-text="@@action.save"
                 [icon]="ui.icons.save"
                 [type]="ui.button.type.submit"></sn-button>
    </sn-stack>
  </ng-template>
</sn-form>
